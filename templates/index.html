<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Plate Recognition</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #2c7a7b;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .upload-form {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            background-color: #2c7a7b;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #285e61;
        }

        .result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 900px;
        }

        .plate-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
            flex: 1 1 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .plate-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #2c7a7b;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .ocr-results {
            font-size: 18px;
            background-color: #edf6f6;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #b2dfdb;
            width: 100%;
            text-align: center;
        }

        .ocr-results p {
            margin: 5px 0;
            font-weight: 500;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .upload-form {
                padding: 20px;
            }

            .ocr-results {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Number Plate Recognition</h1>

    <div class="upload-form">
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required />
            <br>
            <button type="submit">Upload Image</button>
        </form>
    </div>

    {% if recognized_text_easyocr %}
    <div class="result-container">
        <div class="plate-card">
            <img src="/cropped_number_plate.jpg" alt="Cropped Number Plate" />
            <div class="ocr-results">
                <p><b>EasyOCR Result:</b> {{ recognized_text_easyocr }}</p>
            </div>
        </div>
    </div>
    {% endif %}

</body>
</html>
